<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <!-- Theme: Simple (latest v0.x.x) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>.app-name img {max-height: 50px;}</style>
  <wc-icon-source src="../iconfont/iconfont.svg"></wc-icon-source>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'wc-ui',
      repo: 'https://github.com/Apisit-Lee/wc-ui',
      logo: '/_media/icon.svg',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      themeable: {
        readyTransition : true, // default
        responsiveTables: true  // default
      },
      pagination: {
        previousText: 'Prev',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      coverpage: ['/', '/zh-cn/'],
      themeColor: '#82529d'
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script type="module">
    import '//cdn.jsdelivr.net/gh/Apisit-Lee/wc-ui/master/index.js';
  </script>
</body>
</html>
